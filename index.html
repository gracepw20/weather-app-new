<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace's Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container app">
        <form id="search-city">
            <input type="search" placeholder="Enter a city here" autofocus="on" autocomplete="off" id="input-city">
            <input type="submit" placeholder="Search" id="submit-city">
        <button id="current-location-button">
            📍 Current Location
        </button>
        </form>
    
        <br />
        <div class="row">
            <div class="col-7">
            <h1 class="today" id="current-city">
                <br />
            </h1>
            <br />
            <h3 class="todaydaytime" id="today-date-time">
Day time
            </h3>
            <br />
            <a href="#" id="celsius-link">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
            <ul>
                <li id="weather-description">
                </li>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span>km/h
                </li>
            </ul>
        
        </div>
        <br />
        <div class="col-5 weathertoday">
            <div class="firstsquare">
                <br />
                <br />
            <p class="weather1">
            🌤 
            </p>
            <h2> 
            <span id="current-temperature"></span>
            °C   
            </h2>
            </div>
        </div>
    <div class="whitespace">
        <br />
        <br />
    </div>
        <div class="row">
            <div class="col-2">
                <h3 class="otherdays">
                    Tomorrow
                    </h3>
                    <p class="weather2">
                    ☁️
                    </p>
                    <h4 class="temperature" id="temperature-element">
                    <strong>18°C</strong>/7°C
                    </h4>
            </div>
            <div class="col-2">
                <h3 class="otherdays">
                    Wednesday
                </h3>
                    <p class="weather2">
                    ☔️
                    </p>
                    <h4 class="temperature" id="temperature-element">
                    <strong>20°C</strong>/11°C
                    </h4>
            </div>
            <div class="col-2">
                <h3 class="otherdays">
                    Thursday
                    </h3>
                    <p class="weather2">
                    🌦
                    </p>
                    <h4 class="temperature" id="temperature-element">
                    <strong>19°C</strong>/10°C
                </h4>
            </div>
            <div class="col-2">
                <h3 class="otherdays">
                    Friday
                    </h3>
                    <p class="weather2">
                    🌥
                    </p>
                    <h4 class="temperature" id="temperature-element">
                    <strong>17°C</strong>/8°C
                    </h4>
            </div>
            <div class="col-2">
                <h3 class="otherdays">
                    Saturday
                </h3>
                    <p class="weather2">
                    ⛈
                    </p>
                    <h4 class="temperature" id="temperature-element">
                    <strong>20°C</strong>/11°C
                    </h4>
            </div>
            <div class="col-2">
                <h3 class="otherdays">
                    Sunday
                </h3>
                <p class="weather2">
                    ⛅️
                </p>
                <h4 class="temperature" id="temperature-element">
                    <strong>19°C</strong>/11°C
                </h4>
            </div>
            <div class="whitespace">
                <br />
                <br />
            </div>
            <p class="footer">
                This page was created by Grace Parker-White
            </p>
        </div>
    </div>  
    <script src="src/script.js"></script>
</body>
</html>
